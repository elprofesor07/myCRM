<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional CRM System - Manage contacts, deals, and tasks efficiently" />
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- Prevent FOUC for theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const activeTheme = theme === 'system' ? systemTheme : theme;
        
        document.documentElement.setAttribute('data-theme', activeTheme);
        
        if (activeTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <title>CRM System - Professional Customer Relationship Management</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #1f2937;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      [data-theme="dark"] body,
      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      [data-theme="dark"] .app-loader,
      .dark .app-loader {
        background-color: #0f172a;
      }
      
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      [data-theme="dark"] .app-loader-spinner,
      .dark .app-loader-spinner {
        border-color: #374151;
        border-top-color: #6366f1;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Ant Design theme overrides */
      :root {
        --primary-color: #4f46e5;
        --primary-color-hover: #6366f1;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --info-color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    
    <!-- Loading spinner -->
    <div id="app-loader" class="app-loader">
      <div class="app-loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loader when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
